<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>1、显示图像</h3>
	<img alt="图像" src="../img/example.gif">
	<h3>2、设置图像大小</h3>
	<img width="200px" height="200px" alt="图像" src="../img/example.gif">
	<h3>3、图像居中</h3>
	<div align="left">
		<img alt="图像" src="../img/example.gif">
	</div>
	<div align="center">
		<img alt="图像" src="../img/example.gif">
	</div>
	<div align="right">
		<img alt="图像" src="../img/example.gif">
	</div>
</body>
</html>
