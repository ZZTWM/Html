<h1>英雄联盟 （2011年腾讯运营的电子竞技类游戏）</h1> 
<strong>《英雄联盟》</strong>(简称LOL)是由美国拳头游戏(<em>Riot Games</em>)开发、中国大陆地区腾讯游戏代理运营的英雄对战MOBA竞技网游。
游戏里拥有数百个个性英雄，并拥有排位系统、符文系统等特色养成系统。[<ins>1</ins>]
<b>《英雄联盟》</b>还致力于推动全球电子竞技的发展，除了联动各赛区发展职业联赛、打造电竞体系之外，每年还会举办"<del>季中冠军赛</del>","<s>全球总决赛</s>","All Star全明星赛"三大世界级赛事，获得了亿万玩家的喜爱，形成了自己独有的电子竞技文化。[<u>2</u>]
